<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Funcion√°rios ‚Ä¢ Garage Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lista.css">
  <style>
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .filters .input {
      flex: 1;
      min-width: 200px;
    }
    
    .filters select {
      min-width: 150px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    thead {
      background: linear-gradient(135deg, var(--ac1), var(--ac2));
      color: #fff;
    }

    thead th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #ffffff !important;
    }

    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: rgba(255,255,255,.08);
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    tbody td {
      padding: 15px;
      color: var(--txt);
      font-size: 14px;
    }

    .badge {
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      display: inline-block;
    }

    .badge.ok {
      background: rgba(22,163,74,.2);
      color: var(--ok);
      border: 1px solid rgba(22,163,74,.3);
    }

    .badge.warn {
      background: rgba(245,158,11,.2);
      color: var(--warn);
      border: 1px solid rgba(245,158,11,.3);
    }

    .badge.muted {
      background: rgba(156,163,175,.2);
      color: var(--muted);
      border: 1px solid rgba(156,163,175,.3);
    }

    .actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .actions .btn {
      padding: 6px 12px;
      font-size: 13px;
    }

    .btn.danger {
      background: rgba(239,68,68,.15);
      border-color: var(--err);
      color: var(--err);
    }

    .btn.danger:hover {
      background: rgba(239,68,68,.25);
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding: 15px;
      background: var(--panel);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .pagination .info {
      color: var(--muted);
      font-size: 14px;
    }

    .pagination .controls {
      display: flex;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--ac2);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11,15,13,0.9);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow);
    }

    .modal-content p {
      margin: 0 0 20px 0;
      color: var(--txt);
      font-size: 16px;
      text-align: center;
    }

    .modal-content .actions {
      justify-content: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="blob a"></div>
  <div class="blob b"></div>

  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1 class="title">Garage Manager</h1>
      </div>
      <div class="actions-top">
        <button class="btn primary" onclick="abrirNovo()">
          ‚ûï Novo Funcion√°rio
        </button>
        <button class="btn" onclick="voltarDashboard()">‚Üê Dashboard</button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <div class="hd">
          <h3 style="margin:0;color:var(--muted);font-weight:500">
            Lista de Funcion√°rios
          </h3>
          <div style="display: flex; gap: 8px;">
            <button class="btn" onclick="exportarCSV()" title="Exportar para CSV">
              üì• Exportar
            </button>
            <button class="btn" onclick="listarFuncionarios()" title="Atualizar">
              üîÑ Atualizar
            </button>
          </div>
        </div>
        
        <div class="bd">
          <!-- Filtros -->
          <div class="filters">
            <input 
              class="input" 
              id="busca" 
              type="text" 
              placeholder="üîç Buscar por nome, email ou cargo..."
            >
            <select id="filtroStatus">
              <option value="todos">Todos os status</option>
              <option value="ativo">Ativo</option>
              <option value="inativo">Inativo</option>
              <option value="ferias">F√©rias</option>
            </select>
          </div>

          <!-- Tabela -->
          <table>
            <thead>
              <tr>
                <th style="width: 40px;">
                  <input type="checkbox" onclick="toggleAll(this)">
                </th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Cargo</th>
                <th>Status</th>
                <th>Admiss√£o</th>
                <th style="width: 280px;">A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td colspan="7" style="text-align: center; padding: 40px; color: var(--muted);">
                  <div style="
                    width: 40px;
                    height: 40px;
                    border: 3px solid rgba(255,255,255,.1);
                    border-top: 3px solid var(--ac2);
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin: 0 auto;
                  "></div>
                  <p style="margin-top: 15px; color: var(--muted);">Carregando...</p>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Pagina√ß√£o -->
          <div class="pagination">
            <div class="info">
              <span id="count">0 resultado(s)</span>
            </div>
            <div class="info">
              <span id="pageInfo">P√°gina 1 de 1</span>
            </div>
            <div class="controls">
              <button class="btn" onclick="prevPage()">‚Üê Anterior</button>
              <button class="btn" onclick="nextPage()">Pr√≥xima ‚Üí</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Modal de Confirma√ß√£o -->
  <div id="confirm" class="modal">
    <div class="modal-content">
      <p id="confirmMsg">Tem certeza?</p>
      <div class="actions">
        <button id="confirmYes" class="btn danger">Sim</button>
        <button class="btn" onclick="fecharConfirm()">N√£o</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
