<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Seu Projeto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">

</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>
  <div class="grid" aria-hidden="true"></div>

  <main class="container">
    <section class="card" aria-label="Área de login">
      <div class="brand" aria-hidden="true">
        <div class="logo" role="img" aria-label="Logo"></div>
        <h1>Bem-vindo(a)</h1>
      </div>
      <p class="muted">Acesse sua conta para continuar</p>

      <form onsubmit="event.preventDefault(); alert('Login enviado!');">
        <!-- Email -->
        <div class="field">
          <label class="label" for="email"><span>E-mail</span></label>
          <div class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5-8-5"/><path d="M4 6l8 5 8-5" fill="none"/></svg>
          </div>
          <input class="input" id="email" type="email" placeholder="voce@email.com" required />
        </div>

        <!-- Senha -->
        <div class="field">
          <label class="label" for="senha"><span>Senha</span><a href="#" style="color:#c7d2fe; font-weight:500; text-decoration:none">Esqueceu a senha?</a></label>
          <div class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/><path d="M18 8V7a6 6 0 1 0-12 0v1" fill="none"/></svg>
          </div>
          <input class="input" id="senha" type="password" placeholder="••••••••" required />
          <button class="action" type="button" onclick="togglePwd()" aria-label="Mostrar/ocultar senha">
            <svg id="eye" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/><circle cx="12" cy="12" r="3.5"/></svg>
          </button>
        </div>

        <div class="row">
          <label class="checkbox"><input type="checkbox" /> Lembrar de mim</label>
        </div>

        <button class="btn" type="submit">Entrar</button>

        <div class="divider"><hr><span>ou</span><hr></div>



        <p class="footer">Não tem conta? <a href="../cadastro_usuario/cadastro.html">Criar conta</a></p>
      </form>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
