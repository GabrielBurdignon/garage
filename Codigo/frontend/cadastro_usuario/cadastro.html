<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar conta • Garage Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../cadastro_usuario/cadastro.css">
</head>

<body>
  <div class="blob one"></div>
  <div class="blob two"></div>
  <div class="grid" aria-hidden="true"></div>

  <main class="container">
    <section class="card" aria-label="Criar conta">
      <div class="brand" aria-hidden="true">
        <div class="logo" role="img" aria-label="Logo"></div>
        <h1>Criar conta</h1>
      </div>
      <p class="muted">Preencha os dados abaixo para começar</p>

      <form id="signupForm" onsubmit="handleSubmit(event)">
        <div class="row2">
          <div class="field">
            <label class="label" for="nome">Nome completo</label>
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5v1h18v-1c0-2.5-4-5-9-5Z" />
              </svg>
            </div>
            <input class="input" id="nome" name="nome" type="text" placeholder="Seu nome" minlength="3" required />
          </div>

          <div class="field">
            <label class="label" for="email">E-mail</label>
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5-8-5" />
              </svg>
            </div>
            <input class="input" id="email" name="email" type="email" placeholder="voce@email.com" required />
          </div>
        </div>

        <div class="field">
          <label class="label" for="senha">Senha</label>
          <div class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
              <path d="M18 8V7a6 6 0 1 0-12 0v1" fill="none" />
            </svg>
          </div>
          <input class="input" id="senha" name="senha" type="password" placeholder="••••••••" minlength="8" required />
          <button class="action" type="button" onclick="togglePwd('senha','eye1')" aria-label="Mostrar/ocultar senha">
            <svg id="eye1" viewBox="0 0 24 24">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z" />
              <circle cx="12" cy="12" r="3.5" />
            </svg>
          </button>
          <div class="meter" aria-hidden="true"><span id="meterBar"></span></div>
          <div id="senhaMsg" class="feedback warn">Use no mínimo 8 caracteres, misturando letras e números.</div>
        </div>

        <div class="field">
          <label class="label" for="confirmar">Confirmar senha</label>
          <div class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M5 12l5 5L20 7" />
            </svg>
          </div>
          <input class="input" id="confirmar" name="confirmar" type="password" placeholder="Repita a senha" required />
          <button class="action" type="button" onclick="togglePwd('confirmar','eye2')"
            aria-label="Mostrar/ocultar senha">
            <svg id="eye2" viewBox="0 0 24 24">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z" />
              <circle cx="12" cy="12" r="3.5" />
            </svg>
          </button>
          <div id="confMsg" class="feedback err" hidden>As senhas não coincidem.</div>
        </div>

        <label class="terms"><input id="terms" type="checkbox" required />
          <span>Concordo com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.</span>
        </label>

        <button id="submitBtn" class="btn" type="submit" disabled>Criar conta</button>
        <p class="footer">Já tem conta? <a href="/Codigo/frontend/login_usuario/login.html"
            onclick="goLogin(event)">Entrar</a></p>
      </form>
    </section>
  </main>

  <!-- Modal de feedback -->
  <div id="feedbackModal" class="modal" hidden>
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script src="../cadastro_usuario/script.js"></script>
</body>

</html>
