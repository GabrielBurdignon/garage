<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Funcion√°rio ‚Ä¢ Seu Projeto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="funcionarios.css">
</head>

<body>
  <div class="blob a"></div>
  <div class="blob b"></div>

  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1 class="title">Cadastro de Funcion√°rios</h1>
      </div>
      <div class="actions-top">
        <button class="btn" onclick="voltarDashboard()">‚Üê Voltar ao Dashboard</button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <div class="hd">
          <h3 style="margin:0;color:var(--muted);font-weight:500">Informa√ß√µes do funcion√°rio</h3>
          <button class="btn primary" onclick="salvarFuncionario()">üíæ Salvar</button>
        </div>
        <div class="bd">
          <form id="formFuncionario" onsubmit="enviar(event)">
            <div class="grid">
              <div class="field">
                <label for="nome">Nome completo</label>
                <input class="input" id="nome" name="nome" type="text" placeholder="Ex.: Gabriel Figueiredo"
                  minlength="3" required>
              </div>
              <div class="field">
                <label for="email">E-mail</label>
                <input class="input" id="email" name="email" type="email" placeholder="exemplo@empresa.com" required>
              </div>
              <div class="field">
                <label for="cpf">CPF</label>
                <input class="input" id="cpf" name="cpf" inputmode="numeric" maxlength="14" placeholder="000.000.000-00"
                  required>
              </div>
              <div class="field">
                <label for="telefone">Telefone</label>
                <input class="input" id="telefone" name="telefone" inputmode="tel" maxlength="15"
                  placeholder="(00) 00000-0000">
              </div>
              <div class="field">
                <label for="cargo">Cargo</label>
                <select id="cargo" name="cargo" required>
                  <option value="" selected disabled>Selecione</option>
                  <option>Atendente</option>
                  <option>Gerente</option>
                  <option>T√©cnico</option>
                  <option>Financeiro</option>
                  <option>Outros</option>
                </select>
              </div>
              <div class="field">
                <label for="salario">Sal√°rio (R$)</label>
                <input class="input" id="salario" name="salario" inputmode="decimal" placeholder="0,00">
                <span class="hint">O valor ser√° formatado em Real (BRL).</span>
              </div>
            </div>

            <div class="row3" style="margin-top:14px">
              <div class="field">
                <label for="admissao">Data de admiss√£o</label>
                <input class="input" id="admissao" name="admissao" type="date" required>
              </div>
              <div class="field">
                <label for="turno">Turno</label>
                <select id="turno" name="turno">
                  <option value="" selected disabled>Selecione</option>
                  <option>Manh√£</option>
                  <option>Tarde</option>
                  <option>Noite</option>
                  <option>Integral</option>
                </select>
              </div>
              <div class="field">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                  <option value="ativo" selected>Ativo</option>
                  <option value="inativo">Inativo</option>
                  <option value="ferias">F√©rias</option>
                </select>
              </div>
            </div>

            <div class="grid" style="margin-top:14px">
              <div class="field">
                <label for="endereco">Endere√ßo</label>
                <input class="input" id="endereco" name="endereco" type="text"
                  placeholder="Rua, n√∫mero, bairro, cidade - UF">
              </div>
              <div class="field">
                <label for="obs">Observa√ß√µes</label>
                <textarea id="obs" name="obs" rows="1" placeholder="Notas internas, compet√™ncias, etc."></textarea>
              </div>
              <div class="field">
                <label for="senha">Senha</label>
                <input class="input" id="senha" name="senha" type="text" placeholder="Senha de acesso ao sistema">
              </div>
            </div>

            <div class="actions">
              <button class="btn primary" type="submit">Salvar cadastro</button>
              <button class="btn ghost" type="button" onclick="limpar()">Limpar</button>
              <button class="btn" type="button" onclick="voltarDashboard()">Voltar</button>
            </div>
          </form>
        </div>
      </section>

    </main>
  </div>

  <!-- MODAL -->
  <div id="modal" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(3px);
  z-index: 99999;
  align-items: center;
  justify-content: center;
">
    <div style="
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 18px;
    text-align: center;
    animation: fadeIn .25s ease;
  ">
      <div id="modalIcon" style="font-size: 48px; margin-bottom: 10px;">‚úîÔ∏è</div>
      <h3 id="modalTitulo" style="margin: 0 0 10px 0; font-size: 20px; font-weight: 600;">Sucesso</h3>
      <p id="modalTexto" style="margin-bottom: 25px; opacity: .8;">Funcion√°rio cadastrado.</p>

      <button onclick="fecharModal()" style="
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      cursor: pointer;
      font-size: 15px;
    ">OK</button>
    </div>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </div>

  <div id="toast" class="toast">‚úÖ Funcion√°rio salvo com sucesso!</div>

  <script src="script.js"></script>
</body>

</html>
