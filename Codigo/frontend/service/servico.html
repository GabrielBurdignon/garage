<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Só Polimento - Novo Serviço</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <!-- Efeitos visuais -->
  <div class="blob a"></div>
  <div class="blob b"></div>

  <div class="wrap">
    <!-- Topbar -->
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <h1 class="title">Só Polimento</h1>
      </div>

      <nav class="menu">
        <a href="../homepage/index.html" class="btn ghost">Home</a>
        <a href="../peca/listaPeca.html" class="btn ghost">Inventário</a>
        <a href="../service/servico.html" class="btn ghost">Serviços</a>
        <a href="../descarte/descarte.html" class="btn ghost">Descarte</a>
        
      </nav>

      <div class="login">
        <a href="../login_usuario/login.html" class="btn ghost">Login</a>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
      <div class="card">
        <div class="hd">
          <h2>Novo Serviço</h2>
        </div>
        <div class="bd">
          <form id="formServico">
            
            <!-- Botões de serviço -->
            <div class="actions servicos-opcoes">
              <button type="button" class="btn opcao-servico" data-value="polimento">Polimento</button>
              <button type="button" class="btn opcao-servico" data-value="martelinho">Martelinho</button>
              <button type="button" class="btn opcao-servico" data-value="manutencao">Manutenção</button>
              <button type="button" class="btn opcao-servico" data-value="vitrificacao">Vitrificação</button>
            </div>

            <input type="hidden" id="servico" name="servico" required>

            <!-- Grid com inputs -->
            <div class="grid" style="margin-top:18px">
              <div class="field">
                <label for="modelo">Nome</label>
                <input type="text" id="modelo" name="modelo" class="input" placeholder="Nome do carro" required>
              </div>
              <div class="field">
                <label for="tamanho">Tamanho</label>
                <select id="tamanho" name="tamanho" required>
                  <option value="">Selecione...</option>
                  <option value="Pequeno">Pequeno</option>
                  <option value="Médio">Médio</option>
                  <option value="Grande">Grande</option>
                </select>
              </div>
              <div class="field">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" class="input" required>
              </div>
              <div class="field">
                <label for="cor">Cor</label>
                <input type="text" id="cor" name="cor" class="input" placeholder="Ex: Preto" required>
              </div>
              <div class="field">
                <label for="placa">Placa do carro</label>
                <input
                  type="text"
                  id="placa"
                  name="placa"
                  class="input"
                  placeholder="ABC1D23"
                  maxlength="7"
                  pattern="[A-Za-z]{3}[0-9][A-Za-z0-9][0-9]{2}"
                  title="Formato: ABC1D23 (padrão Mercosul)"
                  required
                >
              </div>
              <div class="field">
                <label for="email">Email do Cliente</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="input"
                  placeholder="cliente@email.com"
                  required
                >
              </div>
            </div>

            <!-- Campo oculto para upload de fotos -->
            <div id="fotoCarroContainer" class="field" style="margin-top:18px; display:none;">
              <label>Importar Imagem</label>
              <input type="file" id="fotoCarro" name="fotoCarro[]" accept="image/*" multiple>
              <div id="previewImagens" class="hint"></div>
            </div>

            <!-- Botões de ação -->
            <div class="actions" style="margin-top:20px">
              <a href="/Codigo/frontend/homepage/index.html" class="btn filled">Cancelar</a>
              <button type="submit" class="btn primary btn-lancar">Lançar Serviço</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Sucesso/Erro -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <div id="modalIcon" class="modal-icon success"></div>
        <h3 id="modalTitle">Serviço Criado!</h3>
        <p id="modalSubtitle">O serviço foi registrado com sucesso</p>
      </div>
      <div class="modal-body">
        <div id="modalContent" class="modal-info"></div>
      </div>
      <div class="modal-footer">
        <button id="modalClose" class="btn filled">Fechar</button>
        <button id="modalAction" class="btn primary">Novo Serviço</button>
      </div>
    </div>
  </div>

  <script src="servico.js"></script>
</body>
</html>
